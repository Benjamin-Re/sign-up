<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <!-- <img src="apotheke.svg" alt="pharmacy cross"> -->
            Online Pharmacy
        </div>
    </div>
    
    <div class="right">
        <div class="top">
            Do you need your medication but have trouble heading down to the pharmacy?
            At the online pharmacy you are in the hands of caring professionals.
            Sign up now to get started and change your life - for the healthier.
            (This is not a real service!)
        </div>
        <div class="middle">
            <form action="#" method="post">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone">
                <label for="password" required>Password</label>
                <input type="password" name="user_password" id="password">
                <label for="password_confirm" required>Confirm Password</label>
                <input type="password" name="user_password_confirm" id="password_confirm">
            </form>
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <span>Already a member? <a href="#">Sign in</a></span>
        </div>
    </div>
</body>
</html>
